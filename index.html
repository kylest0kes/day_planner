<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 style="font-style: italic;" class="lead">A simple calendar app for scheduling your work day</h2>
      <h4 id="currentDay" class="lead"></h4>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here-->
        <div class="row">
            <div class="hour" data-hour="8"><p>8AM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="9"><p>9AM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="10"><p>10AM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="11"><p>11AM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="12"><p>12PM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="13"><p>1PM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="14"><p>2PM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="15"><p>3PM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="16"><p>4PM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="17"><p>5PM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
        <div class="row">
            <div class="hour" data-hour="18"><p>6PM</p></div>
            <textarea></textarea>
            <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
